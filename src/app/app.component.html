<div style="max-width: 400px; margin: auto; padding: 20px;">
  <h2>Sum of Even Numbers Microservice</h2>
  <label for="numbers">Enter numbers (comma separated):</label>
  <input
    id="numbers"
    type="text"
    [(ngModel)]="numbersInput"
    placeholder="e.g. 1, 2, 3, 4, 5, 6"
    style="width: 100%; padding: 8px; margin-top: 8px; margin-bottom: 12px;"
  />

  <button (click)="calculateSum()" style="padding: 8px 16px;">Calculate</button>

  <div *ngIf="sumResult !== null" style="margin-top: 12px;">
    <strong>Sum of even numbers:</strong> {{ sumResult }}
  </div>

  <div *ngIf="errorMessage" style="color: red; margin-top: 12px;">
    {{ errorMessage }}
  </div>
</div>
